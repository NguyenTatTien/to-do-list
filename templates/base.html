<!DOCTYPE html>
<html lang="en">
        <head>
            <title>To do list app</title>
            
            <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="../static/css/login.css" rel="stylesheet">
          
            
        </head>
  
        <body>
            
            <nav class="navbar navbar-expand-sm bg-success navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signIn">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/signUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <!-- End Header -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">
                    <strong>Error:</strong>[{{message}}]
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}

            <!-- Footer-->
            <footer style="position:fixed; width: 100%;bottom: 0;height: auto;"> <div class="jumbotron text-center" style="margin-bottom:0">
                <p>Copyright @2022 by Tien</p>
            </div></footer>
            <!-- End Footer-->
        </body>
      
</html>
