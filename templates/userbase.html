<!DOCTYPE html>
<html lang="en">
        <head>
            <title>To do list app</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"> 
           
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <link href="../static/css/login.css" rel="stylesheet">
        </head>
      
        <body>
            <!-- Header -->
         

            <nav class="navbar navbar-expand-sm bg-success navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/listProject">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newProject">New project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signIn">Log out</a>
                    </li>
                    
                </ul>
            </nav>
            <!-- End Header -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">
                    <strong>Error:</strong>[{{message}}]
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}

            <!-- Footer-->
           <footer style="position:fixed; width: 100%;bottom: 0;height: auto;"> <div class="jumbotron text-center" style="margin-bottom:0">
                <p>Copyright @2022 by Tien</p>
            </div></footer>
            <!-- End Footer-->
        </body>
        <script>
            AOS.init();
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            searchButton.addEventListener('click', () => {
            const inputValue = searchInput.value;
            alert(inputValue);
            });
        </script>
</html>
