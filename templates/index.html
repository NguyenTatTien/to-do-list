{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="jumptron">
        <h1>Wellcom To do list app</h1>
        <p>
            <a href="/signIn" class="btn btn-lg btn-success">Sign in now<a>
        </p>
    </div>
    <div class="row marketing">
        {% for todoitem in todolist %}
        <div class="col-sm-4">
            <h4>{{todoitem.name}}</h4>
            <p>{{todoitem.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
